<header class="header">
    <a routerLink="/inicio">
      <img src="assets/Logo_Meyer.jpg" alt="Logo de Accesorios para Moto Meyer">
    </a>
    <h1>{{ title }}</h1>
    <button class="login-button" routerLink="/login">🚪</button>
</header>

<div class="login-container">
  <h2>Solo para el Administrador</h2>
  <form (submit)="onLogin()">
    <div class="form-group">
      <label for="numero">Número:</label>
      <input id="numero" [(ngModel)]="numero" name="numero" type="text" placeholder="Ingrese su número" required />
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <div class="password-container">
        <input id="contrasena" [(ngModel)]="contrasena" name="contrasena" [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Ingrese su contraseña" required />
        <i (click)="togglePasswordVisibility()" class="eye-icon">{{ isPasswordVisible ? '🙈' : '👁️' }}</i>
      </div>
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>
</div>

<p *ngIf="loginFailed" class="error-message">¡Número o contraseña incorrectos!</p>
